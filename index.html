                     <div class="video-meta text-shell skeleton-bg-color"></div>

               </div>
            </div>
         </article>
      </template>

                  <svg viewBox="0 0 48 48" preserveAspectRatio="xMidYMid meet">

                  <span id="duration"></span>
               </div>
               <div id="meta">
                  <h4 id="video-title"></h4>
                  <p id="channel-name" title="Your Videos">Your Videos</p>
